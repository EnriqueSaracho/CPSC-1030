<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Tables</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Learning about tables</h1>
    <table>
      <caption>
        Bird Sightings
      </caption>
      <thead>
        <tr>
          <!-- 
                Instead of scope you can also use the atributte "id" for "th" and "headers" for "td".
                Ex:
                <th id="SN">SN</th>...
                <td headers="SN">1</td> 
            -->
          <th scope="col">SN</th>
          <th scope="col">Name</th>
          <th scope="col">Location</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Bobolink</td>
          <td rowspan="2">Vancouver</td>
          <td>1/9/2023</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Upland Sandpiper</td>
          <td>1/11/2023</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">Total number of sights: 2</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
