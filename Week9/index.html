<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Contact Us Today!</legend>
        <div>
          <label for="fname">First Name</label>
          <input
            type="textbox"
            name="fname"
            id="fname"
            placeholder="First Name"
            required
          />
        </div>
        <div>
          <label for="lname">Last Name</label>
          <input
            type="textbox"
            name="lname"
            id="lname"
            placeholder="Last Name"
            required
          />
        </div>
        <div>
          <label for="email">E-Mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="E-Mail Address"
            required
          />
        </div>
        <div>
          <label for="phone">Phone #</label>
          <input type="tel" name="phone" id="phone" />
        </div>
        <div>
          <label for="address">Address</label>
          <input type="textbox" name="address" id="address" />
        </div>
        <div>
          <label for="city">city</label>
          <input type="textbox" name="city" id="city" />
        </div>
        <div>
          <label for="state">State</label>
          <select
            name="state"
            id="state"
            placeholder="Please select your state"
          >
            <option value="" disabled selected>Please select your state</option>
            <option value="al">Alberta</option>
            <option value="bc">British Columbia</option>
            <option value="mb">Manitoba</option>
          </select>
        </div>
        <div>
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="zip" placeholder="Zip Code" />
        </div>
        <div>
          <label for="site">Website or domain name</label>
          <input
            type="text"
            name="site"
            id="site"
            placeholder="Website or domain name"
          />
        </div>
        <div>
          <label for="host">Do you have hosting?</label>
          <div id="radio-div">
            <div><input type="radio" name="host" id="yes" /> Yes</div>
            <div><input type="radio" name="host" id="no" /> No</div>
          </div>
        </div>
        <div id="tarea-div">
          <label for="desp">Project Description</label>
          <textarea
            name="desp"
            id="desp"
            cols="30"
            rows="2"
            placeholder="Project Description"
          ></textarea>
        </div>
        <div>
          <div id="hidden"></div>
          <button>Send</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
